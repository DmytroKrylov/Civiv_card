<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="card__content mainContainer">
          <h1 class="card__title">Ніж складаний Civivi Lumi C20024-2</h1>
          <div class="card__flex">
            <div class="swiper__width">
              <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <img class="swiper__img" src="./images/img.png" alt="img" />
                  </div>
                  <div class="swiper-slide">
                    <img class="swiper__img" src="./images/img.png" alt="img" />
                  </div>
                  <div class="swiper-slide">
                    <img class="swiper__img" src="./images/img.png" alt="img" />
                  </div>
                  <div class="swiper-slide">
                    <img class="swiper__img" src="./images/img.png" alt="img" />
                  </div>
                  <div class="swiper-slide">
                    <img class="swiper__img" src="./images/img.png" alt="img" />
                  </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
              </div>
            </div>

            <div>
              <p class="card__article">Артикул:C20024-2</p>
              <p class="card__delivery">
                Відправляємо ваші замовлення безкоштовно кожен день
              </p>
              <p class="card__price">2 700 грн</p>

              <div class="card__availability">
                <p class="card__left">В наявності</p>
                <p class="card__right">х3 міс.</p>
              </div>

              <div class="card__color">
                <p class="card__items">Колір:</p>
                <span class="card__black"></span>
                <span class="card__gray"></span>
                <span class="card__blue"></span>
              </div>

              <button class="card__button">У кошик</button>

              <div id="accordion" class="accordion__margin">
                <div>
                  <div>
                    <a
                      class="card-link"
                      data-toggle="collapse"
                      href="#collapseOne"
                    >
                      Корпоративне замовлення
                    </a>
                  </div>
                  <div
                    id="collapseOne"
                    class="collapse"
                    data-parent="#accordion"
                  >
                    <div class="card-body">Опис</div>
                  </div>
                </div>
              </div>

              <div class="card__cash">
                <p class="card__oplata">Оплата:</p>
                <ul class="cash__items">
                  <li class="cash__item svg4">
                    Онлайн картою <br />
                    Visa/Mastercard
                  </li>
                  <li class="cash__item svg5">При отриманні</li>
                  <li class="cash__item svg6">Оплата частинами</li>
                </ul>
              </div>
              <p class="card__discount">Знайшли дешевше?</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
      const swiper = new Swiper('.mySwiper', {
        cssMode: true,
        loop: true,
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        pagination: {
          el: '.swiper-pagination',
        },
        mousewheel: true,
        keyboard: true,
      });
    </script>
  </body>
</html>
